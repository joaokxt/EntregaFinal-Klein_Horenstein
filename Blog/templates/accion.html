{% extends "base.html" %}
{% load static %}

{% block codigoDinamico %}
    <body>
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Acciónn</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <h1> Peliculas de acción </h1>
        {% if lista_accion %}
            {% for pelicula in lista_accion %}
                <div class="post-title"> {{pelicula.titulo}} 
                    <div class="post-preview"> {{pelicula.subtitulo}}
                        <div class="text" > {{pelicula.resenia}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
                <h4> Aún no hay reseñas! </h4>
        {% endif %}
        
{% endblock %}
