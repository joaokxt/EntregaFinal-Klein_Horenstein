{% extends 'base.html' %}
{% load static %}
{% block codigoDinamico %}
    <body>
        <header class="masthead" style="background-image: url(https://revolution-computing.typepad.com/.a/6a010534b1db25970b01b8d2753dba970c-800wi)">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>AVATAR</h1>
                            <span class="subheading">Elegí el que más te represente!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h5>
                            {{formulario.as_table}} 
                        </h5>
                        <h5>
                            <button type="submit", href="{% url 'mi_perfil' %}"> Confirmar </button>
                        </h5>
                        <br>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
